<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatGPT Thread History</title>
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="sidenav.css">
    <link rel="stylesheet" href="explorer.css">
</head>
<body class="dark">
<div id="cover"></div>
<nav class="sidenav">
    <input type="text" class="search-bar mx-3 mb-1" placeholder="Search Threads..." />
    <a id="light_dark" class="mx-3 p-3 text-white text-sm"><i class="sun-moon fa-solid fa-sun-bright"></i> &emsp; <span id="d_l">Light</span> Mode</a>
    <a id="blink" class="bnav mx-3 p-3 text-white text-sm"><i class="bnav fa-solid fa-bookmark"></i> &emsp; Bookmarks</a>
    <a class="mx-3 p-3 text-white text-sm" target="_blank" href="https://github.com/benf2004/ChatGPT-History"><i class="fa-brands fa-github"></i> &emsp;Contribute</a>
    <a class="mx-3 p-3 text-white text-sm" target="_blank" href="https://docs.google.com/forms/d/e/1FAIpQLSc7_UppzpzwyWzt9NcCE_0MQ1-fSdpW4G5OYce5ohMcNorkHQ/viewform?usp=sf_link"><i class="fa-solid fa-megaphone"></i> &emsp;Feedback</a>
    <a href="https://www.buymeacoffee.com/bennyfi" target="_blank" class="mx-3 p-3 text-white text-sm"><i class="fa-solid fa-jar"></i> &emsp; Tip Jar</a>
</nav>

<div class="main container-flex">
</div>

<template id="even">
    <div class="row even dark align-items-center">
        <div class="text ml-1 col p-1">
            <h4 class="p-2 ml-3 title"></h4>
            <em class="p-2 ml-3 subtitle"></em>
        </div>
        <div class="col-2 p-3">
            <div class="p-1 date"></div>
            <div class="p-1 time"></div>
            <!--div class="save p-1">Save Thread <i class="fa-regular fa-bookmark"></i></div-->
        </div>
        <div class="col-1 p-2">
            <button class="btn btn-outline-danger m-1 trash"><i class="fa-solid trash fa-trash"></i></button> <br>
            <button class="btn btn-outline-success m-1 bookmark"><i class="bookmark fa-regular fa-bookmark"></i></button>
        </div>
        <div class="col-1 p-3">
            <h2><a class="link">></a></h2>
        </div>
    </div>
</template>
<template id="odd">
    <div class="row odd dark align-items-center">
        <div class="text ml-3 col p-1">
            <h4 class="p-2 ml-3 title"></h4>
            <em class="p-2 ml-3 subtitle"></em>
        </div>
        <div class="col-2 p-3">
            <div class="p-1 date"></div>
            <div class="p-1 time"></div>
            <!--div class="save p-1">Save Thread <i class="fa-regular fa-bookmark"></i></div-->
        </div>
        <div class="col-1 p-2">
            <button class="btn btn-outline-danger m-1 trash"><i class="fa-solid trash fa-trash"></i></button> <br>
            <button class="btn btn-outline-success m-1 bookmark"><i class="bookmark fa-regular fa-bookmark"></i></button>
        </div>
        <div class="col-1 p-3">
            <h2><a class="link">></a></h2>
        </div>
    </div>
</template>

<script src="explorer.js"></script>
<script src="dark_light.js"></script>

</body>
</html>
