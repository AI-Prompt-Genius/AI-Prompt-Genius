<!doctype html>
<html>
    <head>
        <title>Popup Page</title>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                border: none;
                height: 500px;
            }
            iframe {
                width: 700px;
                height: 500px;
                border: none;
            }
        </style>
    </head>
    <body>
        <iframe
            id="window"
            allow="clipboard-read; clipboard-write"
            src="https://lib.aipromptgenius.app/"
            frameborder="0"
        ></iframe>
        <script src="forward-messages.js"></script>
    </body>
</html>
